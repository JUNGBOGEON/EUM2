name: Amazon ECS 배포

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: '배포 환경'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging
      skip_tests:
        description: '테스트 건너뛰기 (주의해서 사용)'
        required: false
        default: false
        type: boolean

env:
  AWS_REGION: ap-northeast-2
  ECR_REPOSITORY: eum-backend
  ECS_SERVICE: eum-backend-service
  ECS_CLUSTER: eum-cluster-prod
  ECS_TASK_DEFINITION: backend/ecs/task-definition.json
  CONTAINER_NAME: eum-backend

permissions:
  contents: read
  id-token: write

jobs:
  validate:
    name: 검증 및 테스트
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: 저장소 체크아웃
        uses: actions/checkout@v4

      - name: Node.js 설정
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: 의존성 설치
        run: npm ci

      - name: 린터 실행
        run: npm run lint

      - name: 빌드 실행
        run: npm run build

      - name: 테스트 실행
        if: ${{ github.event.inputs.skip_tests != 'true' }}
        run: npm test -- --passWithNoTests
        continue-on-error: true

  build:
    name: 이미지 빌드 및 푸시
    runs-on: ubuntu-latest
    needs: validate

    steps:
      - name: 저장소 체크아웃
        uses: actions/checkout@v4

      - name: AWS 자격 증명 구성
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Amazon ECR 로그인
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Docker Buildx 설정
        uses: docker/setup-buildx-action@v3

      - name: 이미지 메타데이터 생성
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}
          tags: |
            type=raw,value=latest
            type=raw,value=${{ github.run_number }}

      - name: Docker 이미지 빌드 및 푸시
        id: build-image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          provenance: false

      - name: 이미지 정보 출력
        run: |
          echo "이미지: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest"
          echo "빌드 번호: ${{ github.run_number }}"

  deploy:
    name: ECS 배포
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: production
      url: https://api.eum.com/health

    steps:
      - name: 저장소 체크아웃
        uses: actions/checkout@v4

      - name: AWS 자격 증명 구성
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Amazon ECR 로그인
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: 태스크 정의 준비
        id: prepare-task-def
        run: |
          # 태스크 정의의 플레이스홀더 교체
          sed -i "s/YOUR_ACCOUNT_ID/${{ secrets.AWS_ACCOUNT_ID }}/g" ${{ env.ECS_TASK_DEFINITION }}
          cat ${{ env.ECS_TASK_DEFINITION }}

      - name: ECS 태스크 정의에 새 이미지 ID 적용
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ${{ env.ECS_TASK_DEFINITION }}
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest

      - name: Amazon ECS 태스크 정의 배포
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true
          wait-for-minutes: 10

      - name: 배포 확인
        run: |
          echo "배포가 성공적으로 완료되었습니다!"
          echo "서비스: ${{ env.ECS_SERVICE }}"
          echo "클러스터: ${{ env.ECS_CLUSTER }}"
          echo "이미지: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest"

  notify:
    name: 알림 전송
    runs-on: ubuntu-latest
    needs: [build, deploy]
    if: always()
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

    steps:
      - name: 배포 성공 알림
        if: ${{ needs.deploy.result == 'success' && env.SLACK_WEBHOOK_URL != '' }}
        uses: slackapi/slack-github-action@v1.26.0
        with:
          payload: |
            {
              "text": "EUM 백엔드 배포 성공",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "배포 성공 :white_check_mark:",
                    "emoji": true
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*저장소:*\n${{ github.repository }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*브랜치:*\n${{ github.ref_name }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*빌드 번호:*\n#${{ github.run_number }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*실행자:*\n${{ github.actor }}"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

      - name: 배포 실패 알림
        if: ${{ needs.deploy.result == 'failure' && env.SLACK_WEBHOOK_URL != '' }}
        uses: slackapi/slack-github-action@v1.26.0
        with:
          payload: |
            {
              "text": "EUM 백엔드 배포 실패",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "배포 실패 :x:",
                    "emoji": true
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*저장소:*\n${{ github.repository }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*브랜치:*\n${{ github.ref_name }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*빌드 번호:*\n#${{ github.run_number }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*로그:*\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|로그 보기>"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

      - name: 요약
        run: |
          echo "## 배포 요약" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| 항목 | 값 |" >> $GITHUB_STEP_SUMMARY
          echo "|------|-----|" >> $GITHUB_STEP_SUMMARY
          echo "| 상태 | ${{ needs.deploy.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| 환경 | production |" >> $GITHUB_STEP_SUMMARY
          echo "| 클러스터 | ${{ env.ECS_CLUSTER }} |" >> $GITHUB_STEP_SUMMARY
          echo "| 서비스 | ${{ env.ECS_SERVICE }} |" >> $GITHUB_STEP_SUMMARY
          echo "| 빌드 번호 | #${{ github.run_number }} |" >> $GITHUB_STEP_SUMMARY
          echo "| 실행자 | ${{ github.actor }} |" >> $GITHUB_STEP_SUMMARY
