name: CI 검증

on:
  pull_request:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/ci.yml'
  push:
    branches:
      - 'feature/**'
      - 'fix/**'
      - 'hotfix/**'
    paths:
      - 'backend/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: 린트 및 타입 검사
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: 저장소 체크아웃
        uses: actions/checkout@v4

      - name: Node.js 설정
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: 의존성 설치
        run: npm ci

      - name: ESLint 실행
        run: npm run lint || true
        continue-on-error: true

      - name: TypeScript 타입 검사 실행
        run: npx tsc --noEmit || true
        continue-on-error: true

  build:
    name: 빌드
    runs-on: ubuntu-latest
    needs: lint
    defaults:
      run:
        working-directory: backend

    steps:
      - name: 저장소 체크아웃
        uses: actions/checkout@v4

      - name: Node.js 설정
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: 의존성 설치
        run: npm ci

      - name: 애플리케이션 빌드
        run: npm run build

      - name: 빌드 아티팩트 업로드
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: backend/dist
          retention-days: 1

  test:
    name: 테스트
    runs-on: ubuntu-latest
    needs: lint
    defaults:
      run:
        working-directory: backend

    steps:
      - name: 저장소 체크아웃
        uses: actions/checkout@v4

      - name: Node.js 설정
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: 의존성 설치
        run: npm ci

      - name: 단위 테스트 실행
        run: npm test -- --passWithNoTests --coverage
        continue-on-error: true

      - name: 커버리지 리포트 업로드
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: backend/coverage
          retention-days: 7

  docker:
    name: Docker 빌드 테스트
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: 저장소 체크아웃
        uses: actions/checkout@v4

      - name: Docker Buildx 설정
        uses: docker/setup-buildx-action@v3

      - name: Docker 이미지 빌드 (푸시 안함)
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          tags: eum-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  security:
    name: 보안 검사
    runs-on: ubuntu-latest
    needs: lint
    defaults:
      run:
        working-directory: backend

    steps:
      - name: 저장소 체크아웃
        uses: actions/checkout@v4

      - name: Node.js 설정
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: 의존성 설치
        run: npm ci

      - name: npm audit 실행
        run: npm audit --audit-level=high || true

      - name: 알려진 취약점 검사
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

  summary:
    name: CI 요약
    runs-on: ubuntu-latest
    needs: [lint, build, test, docker]
    if: always()

    steps:
      - name: 결과 확인
        run: |
          echo "## CI 결과" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| 작업 | 상태 |" >> $GITHUB_STEP_SUMMARY
          echo "|------|------|" >> $GITHUB_STEP_SUMMARY
          echo "| 린트 | ${{ needs.lint.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| 빌드 | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| 테스트 | ${{ needs.test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Docker | ${{ needs.docker.result }} |" >> $GITHUB_STEP_SUMMARY

      - name: 실패 시 종료
        if: ${{ needs.build.result == 'failure' }}
        run: exit 1
